<template>
    <div class="slds-card">
        <div class="slds-card__header">
            <h2 class="slds-card__header-title slds-text-heading_medium">
                <span>Hotel Management Actions</span>
            </h2>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-gutters slds-wrap">
                <!-- Left column - Brand button -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                    <div class="action-button-container">
                        <button class="slds-button slds-button_brand slds-button_stretch" onclick={handleUpdateReservation}>
                            <div class="button-content">
                                <div class="icon-container">
                                    <lightning-icon icon-name="utility:edit" size="small"></lightning-icon>
                                </div>
                                <div class="text-container">
                                    <span>Update</span>
                                    <span>Reservation</span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <template if:true={showCheckoutConfirmation}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                          <!-- Body -->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        type="date" 
                                        name="checkOutDate" 
                                        label="Check-out Date" 
                                        value={checkOutDate} 
                                        onchange={handleDateChange}
                                        min={minCheckoutDate}
                                        required>
                                    </lightning-input>
                                </div>
                            </div>
                            
                            <!-- Footer -->
                            <footer class="slds-modal__footer">
                                <button class="slds-button slds-button_brand" onclick={updateCheckOut}>Confirm Checkout</button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
                
                <!-- Right column - Neutral button with icon and multi-line text -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                    <div class="action-button-container">
                        <button class="slds-button slds-button_neutral slds-button_stretch" onclick={handleUpdateRoomPrice}>
                            <div class="button-content">
                                <div class="icon-container">
                                    <lightning-icon icon-name="utility:moneybag" size="small"></lightning-icon>
                                </div>
                                <div class="text-container">
                                    <span>Update</span>
                                    <span>Room</span>
                                    <span>Price</span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
